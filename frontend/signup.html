<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Sign Up – HousePrice AI</title>

<style>
*{margin:0;padding:0;box-sizing:border-box}
body{
  font-family:Inter,system-ui,sans-serif;
  min-height:100vh;
  background:linear-gradient(135deg,#6366f1,#22d3ee,#a855f7);
  display:flex;
  flex-direction:column;
}

/* HEADER */
header{
  padding:20px;
  color:#fff;
  font-weight:700;
  font-size:1.4rem;
}

/* CARD */
.wrapper{
  flex:1;
  display:flex;
  align-items:center;
  justify-content:center;
  padding:30px;
}
.card{
  width:100%;
  max-width:460px;
  padding:40px;
  border-radius:26px;
  background:rgba(255,255,255,.95);
  box-shadow:0 40px 80px rgba(0,0,0,.25);
  animation:fadeUp .6s ease;
}
@keyframes fadeUp{
  from{opacity:0;transform:translateY(20px)}
  to{opacity:1;transform:translateY(0)}
}

h2{
  text-align:center;
  font-size:1.9rem;
  color:#4f46e5;
}
.subtitle{
  text-align:center;
  color:#6b7280;
  margin-bottom:28px;
}

/* INPUTS */
.field{
  position:relative;
  margin-bottom:18px;
}
.field input{
  width:100%;
  padding:16px 14px;
  border-radius:14px;
  border:1px solid #d1d5db;
  font-size:.95rem;
  background:#fff;
}
.field label{
  position:absolute;
  left:14px;
  top:50%;
  transform:translateY(-50%);
  background:#fff;
  padding:0 6px;
  color:#6b7280;
  font-size:.8rem;
  pointer-events:none;
  transition:.25s;
}
.field input:focus{
  outline:none;
  border-color:#6366f1;
  box-shadow:0 0 0 4px rgba(99,102,241,.2);
}
.field input:focus+label,
.field input:not(:placeholder-shown)+label{
  top:-6px;
  font-size:.7rem;
  color:#4f46e5;
}

/* PASSWORD */
.toggle{
  position:absolute;
  right:14px;
  top:16px;
  font-size:.8rem;
  cursor:pointer;
  color:#4f46e5;
}

/* STRENGTH */
.strength{
  height:6px;
  background:#e5e7eb;
  border-radius:6px;
  overflow:hidden;
  margin-top:6px;
}
.strength div{
  height:100%;
  width:0%;
  transition:.3s;
}
.strength-text{
  font-size:.75rem;
  margin-top:4px;
}

/* CHECKBOX */
.check{
  display:flex;
  gap:10px;
  font-size:.85rem;
  margin:20px 0;
  align-items:flex-start;
}
.check input{margin-top:4px}

/* BUTTON */
button{
  width:100%;
  padding:15px;
  border:none;
  border-radius:16px;
  font-size:1rem;
  font-weight:600;
  color:#fff;
  cursor:pointer;
  background:linear-gradient(135deg,#6366f1,#a855f7);
  transition:.3s;
}
button:hover{
  transform:translateY(-2px);
  box-shadow:0 15px 35px rgba(99,102,241,.4);
}  

/* FOOTER */
footer{ 
  text-align:center;
  color:#fff;
  padding:18px;
  font-size:.85rem;
}
</style>
</head>

<body>

<header><a href="index.html"> HousePrice AI</header></a> 

<div class="wrapper">
  <div class="card">  
    <h2>Create your account</h2>
    <p class="subtitle">Smart predictions start here</p>

    <form>

      <div class="field">
        <input required placeholder=" ">
        <label>Full Name</label>
      </div>

      <div class="field">
        <input type="email" required placeholder=" ">
        <label>Email Address</label>
      </div>

      <div class="field">
        <input type="password" id="password" required placeholder=" " onkeyup="checkStrength(this.value)">
        <label>Password</label>
        <span class="toggle" onclick="toggle()">Show</span>

        <div class="strength"><div id="bar"></div></div>
        <div class="strength-text" id="text"></div>
      </div>

      <div class="field">
        <input type="password" required placeholder=" ">
        <label>Confirm Password</label>
      </div>

      <div class="check">
        <input type="checkbox" required>
        <span>I agree to the <b>Terms</b> and <b>Privacy Policy</b></span>
      </div>

      <button>Create Account</button>
    </form>
  </div>
</div>

<footer>© 2026 HousePrice AI · Secure Signup</footer>

<script>
function toggle(){
  const p=document.getElementById("password");
  p.type=p.type==="password"?"text":"password";
}
function checkStrength(v){
  const bar=document.getElementById("bar");
  const text=document.getElementById("text");
  let s=0;
  if(v.length>=8)s++;
  if(/[A-Z]/.test(v))s++;
  if(/[0-9]/.test(v))s++;
  if(/[^A-Za-z0-9]/.test(v))s++;
  if(v.length===0){bar.style.width="0";text.textContent="";return}

  const l=[
    ["25%","#ef4444","Weak"],
    ["50%","#f59e0b","Fair"],
    ["75%","#3b82f6","Good"],
    ["100%","#22c55e","Strong"]
  ];
  bar.style.width=l[s-1][0];
  bar.style.background=l[s-1][1];
  text.textContent=l[s-1][2];
}
</script>

</body>
</html>
