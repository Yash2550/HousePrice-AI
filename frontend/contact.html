<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Contact — HousePrice Starter</title>
  <link rel="stylesheet" href="css/styles.css" />
</head>
<body>
  <header class="site-header">
    <div class="container header-inner">
      <h1 class="logo"><a href="index.html">HousePrice Starter</a></h1>
      <nav class="nav">
        <a href="index.html">Home</a>
        <a href="about.html">About</a>
        
        <a href="login.html" class="btn btn-primary">Login</a>
        <a href="signup.html" class="btn btn-primary">Sign Up</a>
      </nav>
    </div>
  </header>

  <main class="container form-page">
    <h2>Contact Us</h2>

    <div class="contact-grid">
      <form class="form">
        <label>Name <input type="text" required></label>
        <label>Email <input type="email" required></label>
        <label>Message <textarea rows="6" required></textarea></label>
        <a class="btn btn-primary"><button class="btn btn-primary">Send</button></a>
        <!-- <a class=" btn btn-primary">Send</a> -->
      </form>

      <div class="contact-image">
        <img
          src="https://images.unsplash.com/photo-1605276374104-dee2a0ed3cd6?auto=format&fit=crop&w=600&q=60"
          alt="Office location" />
      </div>
    </div>
  </main>

  <footer class="site-footer">
    <div class="container">
      <small>© 2026 HousePrice Starter</small>
    </div>
  </footer>
</body>
</html>
