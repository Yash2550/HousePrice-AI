<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Login ‚Äì HousePrice AI</title>

<style>
*{margin:0;padding:0;box-sizing:border-box}
body{
  font-family:Inter,system-ui,sans-serif;
  min-height:100vh;
  background:linear-gradient(135deg,#6366f1,#22d3ee,#a855f7);
  display:flex;
  flex-direction:column;
}

/* HEADER */
header{
  padding:20px;
  color:#fff;
  font-weight:700;
  font-size:1.4rem;
}

/* CARD */
.wrapper{
  flex:1;
  display:flex;
  align-items:center;
  justify-content:center;
  padding:30px;
}
.card{
  width:100%;
  max-width:420px;
  padding:40px;
  border-radius:26px;
  background:rgba(255,255,255,.95);
  box-shadow:0 40px 80px rgba(0,0,0,.25);
  animation:fadeUp .6s ease;
}
@keyframes fadeUp{
  from{opacity:0;transform:translateY(20px)}
  to{opacity:1;transform:translateY(0)}
}

h2{
  text-align:center;
  font-size:1.9rem;
  color:#4f46e5;
}
.subtitle{
  text-align:center;
  color:#6b7280;
  margin-bottom:28px;
}

/* INPUTS */
.field{
  position:relative;
  margin-bottom:20px;
}
.field input{
  width:100%;
  padding:16px 14px;
  border-radius:14px;
  border:1px solid #d1d5db;
  font-size:.95rem;
  background:#fff;
}
.field label{
  position:absolute;
  left:14px;
  top:50%;
  transform:translateY(-50%);
  background:#fff;
  padding:0 6px;
  color:#6b7280;
  font-size:.8rem;
  pointer-events:none;
  transition:.25s;
}
.field input:focus{
  outline:none;
  border-color:#6366f1;
  box-shadow:0 0 0 4px rgba(99,102,241,.2);
}
.field input:focus+label,
.field input:not(:placeholder-shown)+label{
  top:-6px;
  font-size:.7rem;
  color:#4f46e5;
}

/* PASSWORD TOGGLE */
.toggle{
  position:absolute;
  right:14px;
  top:16px;
  font-size:.8rem;
  cursor:pointer;
  color:#4f46e5;
}

/* OPTIONS */
.options{
  display:flex;
  justify-content:space-between;
  align-items:center;
  font-size:.85rem;
  margin:16px 0 24px;
}
.options a{
  text-decoration:none;
  color:#4f46e5;
  font-weight:500;
}

/* BUTTON */
button{
  width:100%;
  padding:15px;
  border:none;
  border-radius:16px;
  font-size:1rem;
  font-weight:600;
  color:#fff;
  cursor:pointer;
  background:linear-gradient(135deg,#6366f1,#a855f7);
  transition:.3s;
}
button:hover{
  transform:translateY(-2px);
  box-shadow:0 15px 35px rgba(99,102,241,.4);
}

/* FOOTER LINKS */
.footer-text{
  text-align:center;
  font-size:.85rem;
  margin-top:22px;
}
.footer-text a{
  color:#4f46e5;
  font-weight:600;
  text-decoration:none;
}

/* FOOTER */
footer{
  text-align:center;
  color:#fff;
  padding:18px;
  font-size:.85rem;
}
</style>
</head>

<body>

<header>üè† HousePrice AI</header>

<div class="wrapper">
  <div class="card">
    <h2>Welcome back</h2>
    <p class="subtitle">Login to your account</p>

    <form>

      <div class="field">
        <input type="email" required placeholder=" ">
        <label>Email Address</label>
      </div>

      <div class="field">
        <input type="password" id="password" required placeholder=" ">
        <label>Password</label>
        <span class="toggle" onclick="toggle()">Show</span>
      </div>

      <div class="options">
        <label>
          <input type="checkbox"> Remember me
        </label>
        <a href="forgot-password.html">Forgot password?</a>
      </div>

      <button>Login</button>

      <div class="footer-text">
        Don‚Äôt have an account?
        <a href="signup.html">Create one</a>
      </div>

    </form>
  </div>
</div>

<footer>¬© 2026 HousePrice AI ¬∑ Secure Login</footer>

<script>
function toggle(){
  const p=document.getElementById("password");
  p.type=p.type==="password"?"text":"password";
}
</script>

</body>
</html>
